
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنتجات - المعارض والمستودعات</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- خط النسخ العربي -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {

        }
        .card-hover:hover {
            transform: translateY(-5px);

            bottom: 20px;

</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Text Search -->

                    <label class="block text-sm font-medium text-gray-700 mb-2">البحث بالاسم المستعار</label>
                    <input type="text" id="searchInput" placeholder="ابحث بالاسم المستعار..."

                </div>
                
                <!-- Barcode Search -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">البحث بالباركود</label>
                    <input type="text" id="barcodeInput" placeholder="امسح أو أدخل الباركود..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Category Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">الفئة</label>
                    <select id="categoryFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                <!-- Price Range -->

                    <select id="priceFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">جميع الأسعار</option>
                        <option value="0-50">0 - 50 ريال</option>
                        <option value="50-100">50 - 100 ريال</option>
                        <option value="100-200">100 - 200 ريال</option>

            </div>
            
            <!-- Sort Options -->
            <div class="mt-4 flex flex-wrap gap-4 items-center">
                <label class="text-sm font-medium text-gray-700">ترتيب حسب:</label>

        <!-- No Results Message -->

    <div id="floatingCart" class="floating-cart hidden">

        </button>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2>
            <form id="loginForm">

                    <input type="email" id="loginEmail" required

                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex gap-4">

                        <span id="loginLoading" class="hidden loading"></span>
                    </button>

                        إلغاء

            </form>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-96 overflow-hidden flex flex-col">
            <h2 class="text-2xl font-bold text-center mb-6">سلة التسوق</h2>
            <div id="cartItems" class="flex-1 overflow-y-auto">
                <!-- Cart items will be populated here -->
            </div>
            <div class="mt-6 flex gap-4">
                <button id="sendOrderBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg transition-colors font-semibold">
                    <i class="fas fa-paper-plane ml-2"></i>إرسال الطلبية
                </button>
                <button id="closeCartBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-lg transition-colors">

        </div>

    <!-- Order Confirmation Modal -->
    <div id="orderConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center mb-6">تأكيد الطلب</h2>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="hasExtras" class="ml-3 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="text-sm font-medium text-gray-700">هل توجد مستلزمات إضافية؟</span>
                </label>
            </div>
            <div class="flex gap-4">
                <button id="confirmOrderBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition-colors">
                    <span id="confirmBtnText">تأكيد الإرسال</span>
                    <span id="confirmLoading" class="hidden loading"></span>
                </button>
                <button id="cancelOrderBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg transition-colors">
                    إلغاء

            </div>
        </div>

    <!-- Custom Product Modal -->
    <div id="customProductModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center mb-6">إضافة منتج مخصص</h2>
            <form id="customProductForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">الاسم المستعار</label>
                    <input type="text" id="customAlias" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">الكمية</label>
                    <input type="number" id="customQuantity" min="1" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-colors">
                        إضافة للسلة
                    </button>
                    <button type="button" id="cancelCustomProduct" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg transition-colors">
                        إلغاء
                    </button>
                </div>
            </form>
        </div>

    <!-- JavaScript -->
    <script src="products.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBhsMvDPwECDlFNYNkmFXDVq4nWrEejJc",
            authDomain: "orders-fb3bf.firebaseapp.com",
            projectId: "orders-fb3bf",
            storageBucket: "orders-fb3bf.firebasestorage.app",
            messagingSenderId: "970674722848",
            appId: "1:970674722848:web:e2e17f7a62bf59e51f0445"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global Variables
        let currentUser = null;
        let userMall = '';
        let userWarehouse = '';
        let cart = [];
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let filteredProducts = [];
        let currentSort = 'sales';

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            initializeProducts();
            
            // Monitor auth state
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData();
                    updateUI();
                } else {
                    currentUser = null;
                    updateUI();
                }
            });
        });

        function setupEventListeners() {
            // Login/Logout
            document.getElementById('loginBtn').addEventListener('click', showLoginModal);
            document.getElementById('cancelLogin').addEventListener('click', hideLoginModal);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Search and Filters
            document.getElementById('searchInput').addEventListener('input', filterProducts);
            document.getElementById('barcodeInput').addEventListener('input', searchByBarcode);
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
            document.getElementById('priceFilter').addEventListener('change', filterProducts);
            
            // Sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentSort = e.target.dataset.sort;
                    sortProducts();
                });
            });
            
            // Cart
            document.getElementById('floatingCart').addEventListener('click', showCartModal);
            document.getElementById('closeCartBtn').addEventListener('click', hideCartModal);
            document.getElementById('sendOrderBtn').addEventListener('click', showOrderConfirmModal);
            
            // Order Confirmation
            document.getElementById('confirmOrderBtn').addEventListener('click', confirmOrder);
            document.getElementById('cancelOrderBtn').addEventListener('click', hideOrderConfirmModal);
            
            // Custom Product
            document.getElementById('addCustomProductBtn').addEventListener('click', showCustomProductModal);
            document.getElementById('cancelCustomProduct').addEventListener('click', hideCustomProductModal);
            document.getElementById('customProductForm').addEventListener('submit', addCustomProduct);
        }

        function initializeProducts() {
            // Get unique categories
            const categories = [...new Set(data.map(product => product.category))];
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
            
            filteredProducts = [...data];
            sortProducts();
            renderProducts();
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            
            filteredProducts = data.filter(product => {
                // Filter by current user's warehouse if logged in
                if (currentUser && userWarehouse && product.outlet !== userWarehouse) {
                    return false;
                }
                
                // Text search
                if (searchTerm && !product.alias.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Category filter
                if (category && product.category !== category) {
                    return false;
                }
                
                // Price filter
                if (priceRange) {
                    const price = product.price;
                    if (priceRange === '0-50' && (price < 0 || price > 50)) return false;
                    if (priceRange === '50-100' && (price < 50 || price > 100)) return false;
                    if (priceRange === '100-200' && (price < 100 || price > 200)) return false;
                    if (priceRange === '200+' && price <= 200) return false;
                }
                
                return true;
            });
            
            sortProducts();
            renderProducts();
        }

        function searchByBarcode() {
            const barcode = document.getElementById('barcodeInput').value;
            if (barcode) {
                const product = data.find(p => p.code === barcode);
                if (product) {
                    // Clear other filters and show only this product
                    document.getElementById('searchInput').value = '';
                    document.getElementById('categoryFilter').value = '';
                    document.getElementById('priceFilter').value = '';
                    filteredProducts = [product];
                    renderProducts();
                } else {
                    filteredProducts = [];
                    renderProducts();
                }
            } else {
                filterProducts();
            }
        }

        function sortProducts() {
            switch (currentSort) {
                case 'sales':
                    filteredProducts.sort((a, b) => b.sales - a.sales);
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'stock':
                    filteredProducts.sort((a, b) => b.stock - a.stock);
                    break;
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredProducts.map(product => {
                const isFavorite = favorites.includes(product.code);
                const inCart = cart.find(item => item.code === product.code);
                
                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden card-hover">
                        <div class="relative">
                            <img src="images/${product.code}.jpg" alt="${product.name}" 
                                 class="product-image" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0xMDAgNzBWMTMwTTcwIDEwMEgxMzAiIHN0cm9rZT0iIzlDQTNBRiIgc3Ryb2tlLXdpZHRoPSI0IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPC9zdmc+'">
                            <button class="absolute top-2 left-2 p-2 rounded-full bg-white shadow-md hover:bg-red-50 transition-colors ${isFavorite ? 'text-red-500' : 'text-gray-400'}" 
                                    onclick="toggleFavorite('${product.code}')">
                                <i class="fas fa-heart"></i>
                            </button>
                            ${product.stock === 0 ? '<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"><span class="text-white font-bold">نفد المخزون</span></div>' : ''}
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2 line-clamp-2">${product.name}</h3>
                            <div class="text-sm text-gray-600 mb-2">
                                <div>الرمز: ${product.code}</div>
                                <div>المستعار: ${product.alias}</div>
                            </div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-2xl font-bold text-blue-600">${product.price} ر.س</span>
                                <span class="text-sm text-gray-500">المبيعات: ${product.sales}</span>
                            </div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-sm ${product.stock > 10 ? 'text-green-600' : product.stock > 0 ? 'text-orange-600' : 'text-red-600'}">
                                    المخزون: ${product.stock}
                                </span>
                            </div>
                            ${product.stock > 0 ? `
                                <div class="flex gap-2">
                                    ${inCart ? `
                                        <div class="flex-1 flex items-center justify-center gap-2 bg-gray-100 rounded-lg p-2">
                                            <button onclick="updateCartQuantity('${product.code}', -1)" class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center hover:bg-red-600 transition-colors">
                                                <i class="fas fa-minus text-xs"></i>
                                            </button>
                                            <span class="font-semibold min-w-8 text-center">${inCart.quantity}</span>
                                            <button onclick="updateCartQuantity('${product.code}', 1)" class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center hover:bg-green-600 transition-colors">
                                                <i class="fas fa-plus text-xs"></i>
                                            </button>
                                        </div>
                                    ` : `
                                        <button onclick="addToCart('${product.code}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-colors">
                                            <i class="fas fa-cart-plus ml-2"></i>أضف للسلة
                                        </button>
                                    `}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleFavorite(code) {
            const index = favorites.indexOf(code);
            if (index === -1) {
                favorites.push(code);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderProducts();
        }

        function addToCart(code) {
            const product = data.find(p => p.code === code);
            if (product && product.stock > 0) {
                const existingItem = cart.find(item => item.code === code);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({
                        code: product.code,
                        name: product.name,
                        alias: product.alias,
                        price: product.price,
                        quantity: 1
                    });
                }
                updateCartUI();
                renderProducts();
            }
        }

        function updateCartQuantity(code, change) {
            const item = cart.find(item => item.code === code);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.code !== code);
                }
                updateCartUI();
                renderProducts();
            }
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const floatingCart = document.getElementById('floatingCart');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (totalItems > 0) {
                floatingCart.classList.remove('hidden');
            } else {
                floatingCart.classList.add('hidden');
            }
        }

        function showCartModal() {
            const cartItems = document.getElementById('cartItems');
            const sendOrderBtn = document.getElementById('sendOrderBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="text-center py-8 text-gray-500">السلة فارغة</div>';
                sendOrderBtn.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex justify-between items-center py-3 border-b">
                        <div class="flex-1">
                            <div class="font-semibold">${item.name}</div>
                            <div class="text-sm text-gray-600">${item.alias} - ${item.price} ر.س</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateCartQuantity('${item.code}', -1)" class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center hover:bg-red-600 transition-colors">
                                <i class="fas fa-minus text-xs"></i>
                            </button>
                            <span class="font-semibold min-w-8 text-center">${item.quantity}</span>
                            <button onclick="updateCartQuantity('${item.code}', 1)" class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center hover:bg-green-600 transition-colors">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                sendOrderBtn.style.display = currentUser ? 'block' : 'none';
            }
            
            document.getElementById('cartModal').classList.remove('hidden');
        }

        function hideCartModal() {
            document.getElementById('cartModal').classList.add('hidden');
        }

        function showOrderConfirmModal() {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            hideCartModal();
            document.getElementById('orderConfirmModal').classList.remove('hidden');
        }

        function hideOrderConfirmModal() {
            document.getElementById('orderConfirmModal').classList.add('hidden');
        }

        async function confirmOrder() {
            if (!currentUser || cart.length === 0) return;
            
            const confirmBtn = document.getElementById('confirmOrderBtn');
            const confirmBtnText = document.getElementById('confirmBtnText');
            const confirmLoading = document.getElementById('confirmLoading');
            const hasExtras = document.getElementById('hasExtras').checked;
            
            confirmBtnText.classList.add('hidden');
            confirmLoading.classList.remove('hidden');
            confirmBtn.disabled = true;
            
            try {
                const orderData = {
                    mall: userMall,
                    warehouse: userWarehouse,
                    userId: currentUser.uid,
                    orders: cart.map(item => ({
                        code: item.code,
                        name: item.name,
                        alias: item.alias,
                        qty: item.quantity
                    })),
                    hasExtras: hasExtras,
                    timestamp: firebase.firestore.Timestamp.now(),
                    status: 'معلق'
                };
                
                await db.collection('orders').add(orderData);
                
                // Clear cart
                cart = [];
                updateCartUI();
                hideOrderConfirmModal();
                
                // Show success message
                alert('تم إرسال الطلب بنجاح!');
                
            } catch (error) {
                console.error('Error sending order:', error);
                alert('حدث خطأ في إرسال الطلب. حاول مرة أخرى.');
            } finally {
                confirmBtnText.classList.remove('hidden');
                confirmLoading.classList.add('hidden');
                confirmBtn.disabled = false;
            }
        }

        function showCustomProductModal() {
            document.getElementById('customProductModal').classList.remove('hidden');
        }

        function hideCustomProductModal() {
            document.getElementById('customProductModal').classList.add('hidden');
            document.getElementById('customProductForm').reset();
        }

        function addCustomProduct(e) {
            e.preventDefault();
            const alias = document.getElementById('customAlias').value;
            const quantity = parseInt(document.getElementById('customQuantity').value);
            
            if (alias && quantity > 0) {
                cart.push({
                    code: 'CUSTOM-' + Date.now(),
                    name: `منتج مخصص: ${alias}`,
                    alias: alias,
                    price: 0,
                    quantity: quantity
                });
                
                updateCartUI();
                hideCustomProductModal();
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtnText = document.getElementById('loginBtnText');
            const loginLoading = document.getElementById('loginLoading');
            
            loginBtnText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                hideLoginModal();
            } catch (error) {
                console.error('Login error:', error);
                alert('خطأ في تسجيل الدخول: ' + error.message);
            } finally {
                loginBtnText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
            }
        }

        async function handleLogout() {
            try {
                await auth.signOut();
                cart = [];
                updateCartUI();
                renderProducts();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    userMall = userData.mall || '';
                    userWarehouse = userData.warehouse || '';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateUI() {
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const userDisplay = document.getElementById('userDisplay');
            const ordersLink = document.getElementById('ordersLink');
            
            if (currentUser) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                ordersLink.classList.remove('hidden');
                userDisplay.textContent = `${userMall} - ${userWarehouse}`;
                filterProducts(); // Re-filter products based on user's warehouse
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                ordersLink.classList.add('hidden');
                filterProducts(); // Show all products when not logged in
            }
        }

        // Add styles for sort buttons
        const style = document.createElement('style');
        style.textContent = `
            .sort-btn {
                padding: 8px 16px;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                background: white;
                color: #6b7280;
                cursor: pointer;
                transition: all 0.2s;
                font-size: 14px;
                font-weight: 500;
            }
            .sort-btn:hover {
                border-color: #3b82f6;
                color: #3b82f6;
            }
            .sort-btn.active {
                border-color: #3b82f6;
                background: #3b82f6;
                color: white;
            }
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
